#user       www www;  ## Default: nobody
worker_processes  5;  ## Default: 1
error_log  logs/error.log;
pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  ## Default: 1024
}

  
http {
  include    conf/mime.types;
  #include    /etc/nginx/proxy.conf;
  #include    /etc/nginx/fastcgi.conf;
  index    index.html index.htm index.php;

  limit_req_zone $http_authorization_key zone=one:10m rate=40r/m;
  limit_conn_zone $http_authorization_key zone=addr:10m;

  default_type application/octet-stream;

  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts


  upstream balsam {
    server gunicorn:8000 weight=5;
    server gunicorn1:8001 weight=5;
  }

  server { # simple load balancing
    listen          80;
    server_name     localhost;
    access_log      logs/balsam.access.log main;

    location / {

      limit_req zone=one burst=15;
      proxy_pass  http://balsam;

      include uwsgi_params;
    }
  }
}